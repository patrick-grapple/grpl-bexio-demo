# Default values for myapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


env: {}
# configuration for grapple ApplicationSet (gras)
gras-deploy:
  enabled: false
gras:
  enabled: true
  gras: {}
  grapi:
    # beimagetag: "v0.130"
    discoveredrepos: true
    ingress: true
    ssl: true
    sslissuer: letsencrypt-grapple-demo
    initContainers:
      - name: test
        spec:
          name: init-db
          image: mysql
          command:
            - bash
            - -c
            - sleep 5; 
              while ! mysql -h $(host) -P $(port) -u $(username) -p$(password) -e "show databases;" 2>/dev/null; do 
                echo -n .; 
                sleep 2; 
              done; 
              mysql -h $(host) -P $(port) -u $(username) -p$(password) -e "CREATE DATABASE IF NOT EXISTS bexiodemo;"
    extraSecrets:
      - grpl-test-cm-conn-credential
    # volumes:
    #   - name: data
    #     emptyDir: {}
    #     # persistentVolumeClaim: 
    #     #   claimName: grapi-dbfile
    # volumeMounts:
    #   - name: data
    #     mountPath: /data
    # datasources:
    #   - name: "db"
    #     spec:
    #       memory:
    #         connector: "memory"
    #         name: "db"
    #         file: "/data/db.json"
    #         localStorage: "db"
    datasources:
      - name: bexiodemo
        spec:
          mysql:
            database: bexiodemo
            host: $(host)
            name: bexiodemo
            password: $(password)
            port: $(port)
            url: ""
            user: $(username)
    models:
      - name: "clients"
        spec:
          name: clients
          base: Entity
          properties:
            id:
              type: number
              id: true
              required: true
              generated: true
            customerName:
              type: string
            customerLastname:
              type: string
            contactFirstName:
              type: string
            phone:
              type: string
            addressLine1:
              type: string
            addressLine2:
              type: string
            city:
              type: string
            state:
              type: string
            postalCode:
              type: string
            country:
              type: string
            creditLimit:
              type: number
    repositories:
      - name: clients
        spec:
          datasource: bexiodemo
          model: clients
    # relations:
    #   - name: "employees"
    #     spec:
    #       relationName: "employees"
    #       sourceModel: "Customers"
    #       destinationModel: "Employees"
    #       foreignKeyName: "employeesId"
    #       relationType: "belongsTo"
    #       registerInclusionResolver: true
    restcruds:
      - name: "bexiodemo"
        spec:
          datasource: "bexiodemo"
    controllers: []
    postpatches: []
  gruim:
    # uiimagetag: "0.1.38"
    ssl: true
    sslissuer: letsencrypt-grapple-demo
    style: '{"colors":{"primary":{"DEFAULT":"#34344A","fg":"#fff"},"accent":{"DEFAULT":"#CC5A71","fg":"#fff"}}}'
    config: ""
    additionalpackages: ""
    custommodules: []
replicaCount: 1
image:
  repository: grpl/grapple-template-pr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.45.pr-33"
imagetest:
  repository: apptest
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
